<ion-header>

  
    <ion-toolbar color="primary">
        <ion-title>{{book.name}}</ion-title>
        <ion-buttons left>
          <button ion-button (click)="close()">
            <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>

</ion-header>


<ion-content>
  <div>
    <img style="width:100%" src="{{uploadpath}}book/{{book.cover}}" />
  </div>
  <div class="padding h6 txt-gray white-block" [innerHtml]="decode(book.summary)"></div>
</ion-content>
