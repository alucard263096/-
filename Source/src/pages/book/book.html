<ion-header>

  <ion-toolbar color="primary">
    <ion-title>{{jie.pian_name}} {{jie.name}}</ion-title>
    <ion-buttons left>
      <button ion-button (click)="close()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
        <button ion-button (click)="toggoleMenu()">
          <ion-icon name="ios-settings" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
  
</ion-header>


<ion-content #ctx >
  <!--
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>-->
  <ion-menu [content]="mycontent" >
      <ion-content>
        <div class="padding">
            <div class="h5 txt-bold">{{Lang["fontsize"]}}</div>
            <div class="margin-top flex-row flex-bottom">
              <div class="h5 opt margin-right" [class.opt-act]="fontsize=='h5'" (click)="setFontsize('h5')">{{Lang["fontsize_s"]}}</div>
              <div class="h4 opt  margin-left margin-right" [class.opt-act]="fontsize=='h4'" (click)="setFontsize('h4')">{{Lang["fontsize_m"]}}</div>
              <div class="h3 opt margin-left" [class.opt-act]="fontsize=='h3'" (click)="setFontsize('h3')">{{Lang["fontsize_l"]}}</div>
              <div class="flex-1"></div>
            </div>
        </div>
      </ion-content>
    </ion-menu>
    
  <div class="padding white-block"  (swipe)="swipeEvent($event)">
    <div *ngFor="let duan of julist" class="margin-top">
      <span *ngFor="let ju of duan" 
      [class.h3]="fontsize=='h3'" 
      [class.h4]="fontsize=='h4'" 
      [class.h5]="fontsize=='h5'"
      [class.notrans]="ju.trans==''"
      [class.trans]="ju.trans!=''"
      >{{ju.name}}</span>
    </div>
    <div style="height:50px;"></div>
    <div *ngIf="showmy==true" class="biggap" ></div>
  </div>
  <!--
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>-->

  <ion-fab right bottom #fab>
      <button ion-fab color="secondary" ><ion-icon name="book"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab  (click)="closefab($event, fab)"><ion-icon name="book"></ion-icon></button>
        <button ion-fab  (click)="showmy=true;closefab($event, fab)"><ion-icon name="create"></ion-icon></button>
        <button ion-fab (click)="showFontSetting();closefab($event, fab)"><ion-icon name="search"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  <ion-fab bottom edge >
    <div class="biggap"></div>
  </ion-fab>
</ion-content>
