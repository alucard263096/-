<ion-header>

  <ion-toolbar color="primary">
    <ion-title>{{Lang["editmemberinfo"]}}</ion-title>
    <ion-buttons left>
      <button ion-button (click)="close()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="padding white-block border-bottom">
    <div class="flex-row flex-center">
      <div class="txt-gray">{{Lang["photo"]}}</div>
      <div class="flex-1"></div>
      <div (click)="selectPhoto()"> 
        <img class="icon-30 radius-50" src="{{getMemberPhoto(MemberInfo.photo)}}"  />
      </div>
    </div>
  </div>
  <div class="padding white-block border-bottom">
    <div class="flex-row flex-center">
      <div class="txt-gray">{{Lang["nickname"]}}</div>
      <div class="flex-1 text-right" > 
        <input class="text-right" (change)="nameChange()" [(ngModel)]='MemberInfo.name' maxlength="20" />
      </div>
    </div>
  </div>
  <div class="padding white-block border-bottom">
    <div class="flex-row flex-center">
      <div class="txt-gray">{{Lang["mobile"]}}</div>
      <div class="flex-1 text-right" > 
        <input class="text-right" readonly [(ngModel)]='MemberInfo.mobile' maxlength="20" />
      </div>
    </div>
  </div>
  <div class="padding white-block border-bottom">
    <div class="flex-row flex-center">
      <div class="txt-gray">{{Lang["introduce"]}}</div>
      <div class="flex-1 text-right" > 
        <textarea placeholder="{{Lang['pleasefillintroduce']}}" style="width:90%" class="text-right"  (change)="introduceChange()" [(ngModel)]='MemberInfo.introduce' maxlength="100" ></textarea>
      </div>
    </div>
  </div>

  <div class="margin-top">
    <div class="padding-20">
        <button ion-button block  color="danger" (click)="logout()">{{Lang["changeaccount"]}}</button>
    </div>
  </div>
</ion-content>
