<ion-header>

  <ion-toolbar color="primary">
    <ion-title>{{Lang["mysheet"]}}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div class="flex-row flex-wrap">
    <div class="book margin-top text-center" *ngFor="let book of list" (click)="gotoBook(book.book_id)">
      <div>
        <img class="cover" src="{{uploadpath}}book/{{book.book_cover}}" />
      </div>
      <div class="h5 margin-top-5">{{book.book_name}}</div>
      <div class="h6 txt-gray margin-top-5">{{book.jie_name}}</div>
    </div>
  </div>
</ion-content>
