<ion-header>

  <ion-toolbar  color="primary">
      <ion-title>{{Lang["register"]}}</ion-title>
      <ion-buttons left>
        <button ion-button (click)="close()">
          <ion-icon name="ios-arrow-back" ></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
  <div class="padding-20">
      <div class="padding">
        <div class="flex-row flex-center">
          <div>
            <img src="{{uploadpath}}resource/{{res.name}}" class="icon-20 margin-right" />
          </div>
          <div class="flex-1">
            <input placeholder="{{Lang['registernametips']}}" [(ngModel)]="name" class="h5 width-100" type="text"
              maxlength="20" />
          </div>
        </div>
      </div>
      <div class="hr">
  
      </div>
    <div class="padding">
      <div class="flex-row flex-center">
        <div>
          <img src="{{uploadpath}}resource/{{res.mobile}}" class="icon-20 margin-right" />
        </div>
        <div class="flex-1">
          <input placeholder="{{Lang['registermobiletips']}}" [(ngModel)]="mobile" class="h5 width-100" type="tel"
            maxlength="11" />
        </div>
      </div>
    </div>
    <div class="hr">

    </div>
    <div class="padding">
      <div class="flex-row flex-center">
        <div>
          <img src="{{uploadpath}}resource/{{res.shuo}}" class="icon-20 margin-right" />
        </div>
        <div class="flex-1">
          <input placeholder="{{Lang['registerpasswordtips']}}" [(ngModel)]="password" type="password" class="h5 width-100" />
        </div>
      </div>
    </div>
    <div class="hr"></div>
    <div class="margin-top-20">
      <button ion-button round block (click)="next()">{{Lang["nextstep"]}}</button>
    </div>
  </div>

</ion-content>
