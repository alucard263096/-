<ion-header>

    <ion-toolbar color="primary">
        <ion-title>{{Lang["search"]}}</ion-title>
        <ion-buttons left>
          <button ion-button (click)="close()">
            <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>

</ion-header>


<ion-content>
    <ion-searchbar [placeholder]="Lang['inputyourkeyword']" (ionInput)="getItems($event)"></ion-searchbar>
    <div class="padding white-block border-bottom" *ngFor="let book of list">
        <div class="flex-row"  (click)="gotoBook(book.id)">
          <div class="margin-right">
            <img class="icon-75" src="{{uploadpath}}book/{{book.cover}}" />
          </div>
          <div class="flex-1 margin-left"> 
            <div class="h5 txt-bold">{{book.name}}</div>
              <div class="flex-1 h6 txt-gray" [innerHTML]="decode(book.summary)">
                </div>
          </div>
        </div>
      </div>
</ion-content>
