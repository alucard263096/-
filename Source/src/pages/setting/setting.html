<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{Lang["menu_setting"]}}</ion-title>
    <ion-buttons left>
      <button ion-button (click)="close()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      {{Lang["aboutus"]}}
    </ion-list-header>
    <ion-item (click)="content(Lang['userguideline'],'userguideline_'+InstInfo.unicode)">{{Lang["userguideline"]}}</ion-item>
    <ion-item (click)="content(Lang['helpandfeedback'],'helpandfeedback_'+InstInfo.unicode)">{{Lang["helpandfeedback"]}}</ion-item>
    <ion-item (click)="content(Lang['about'],'about_'+InstInfo.unicode)">{{Lang["about"]}}{{InstInfo.name}}</ion-item>
  </ion-list>
  <div class="margin-top-50 white-block" *ngIf="hasLogin()==true">
    <button ion-button color="secondary" clear block (click)="logout()">{{Lang["changeaccount"]}}</button>
  </div>
  <div class="margin-top-50 white-block" *ngIf="hasLogin()==false">
    <button ion-button color="primary" clear block (click)="modal('LoginPage')">{{Lang["login"]}}</button>
  </div>
</ion-content>
